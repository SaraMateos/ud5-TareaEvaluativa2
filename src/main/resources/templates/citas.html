<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	    
	    <title>Lista de citas</title>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
		<br>
			<h1>Lista de citas</h1>
			<table class="table table-responsive">
			     <tr class="table-dark">
			     	<th scope="col">#</th>
			      	<th scope="col">Paciente</th>
			     	<th scope="col">Fecha</th>
			      	<th scope="col">Informe/Diagnostico</th>
			      	<th scope="col">Opciones</th>
			    </tr>
			    <tr th:each="cita : ${citas}">
			    	<td scope="row" th:text="${cita.id}"></td>
			        <td scope="row" th:text="${cita.paciente}"></td>
			        <td scope="row" th:text="${cita.fecha}"></td>
			        <td scope="row" th:text="${cita.informe}"></td>
			        <td class="actions">
			        	<a th:href="@{/citas/edit/{id}(id=${cita.id})}" class="btn btn-primary">Editar</a>   						
						<a th:href="@{/citas/delete/{id}(id=${cita.id})}" class="btn btn-danger">Borrar</a>   						
					</td>
				</tr>    
			</table>
			
			<a th:href="@{/citas/new}" class="btn btn-success">Nueva cita</a>   
			<div th:replace="fragments/footer :: footer"></div>
			<br>  
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
