<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<title>Crear cita</title>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<br>
			<form method="post" action="#" th:action="@{/citas/new/submit}" th:object="${cita}">
				<h1>
					<span th:text="${id} ? 'Editar' : 'Nueva '"></span> cita
				</h1>
				<br>
				<input type="hidden" th:field="*{id}" id="id" />
				<div class="form-group">
				    <label for="medico">Medico</label>
				    <select th:field="*{medico}" class="form-control">
						<option value="-1">---</option>
						<option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nombre}">Medico</option>
					 </select>
			  	</div>
			  	<br>
				<div class="form-group">
					<label for="pacienteInput">Paciente</label> <input class="form-control" type="text" placeholder="Introduce el nombre" th:field="*{paciente}"></input>
				</div>
				<br>
				<div class="form-group">
					<label for="fechaInput">Fecha</label> 
					<input class="form-control" type="date" placeholder="Introduce la fecha" th:field="*{fecha}"> 
					<small id="fechaHelp" class="form-text text-muted">Formato yyyy-MM-dd.</small>
				</div>
				<br>
				<div class="form-group">
					<label for="informeInput">Informe/Diagnostico</label> 
					<input class="form-control" type="text" placeholder="Introduce el informe/diagnostico del paciente" th:field="*{informe}"></input>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
			
			<div th:replace="fragments/footer :: footer"></div>
			<br/>  
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
