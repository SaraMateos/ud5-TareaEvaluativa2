<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	    
	    <title>Lista de médicos</title>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<br>
			<h1>Lista de médicos</h1>
			<table class="table table-responsive">
			     <tr class="table-dark">
			     	<th scope="col">#</th>
			      	<th scope="col">Nombre</th>
			     	<th scope="col">Apellidos</th>
			     	<th scope="col">Fecha de nacimiento</th>
			      	<th scope="col">Especialidad</th>
			      	<th scope="col">Opciones</th>
			    </tr>
			    <tr th:each="medico : ${medicos}">
			        <td scope="row" th:text="${medico.id}"></td>
			        <td scope="row" th:text="${medico.nombre}"></td>
			        <td scope="row" th:text="${medico.apellidos}"></td>
			        <td scope="row" th:text="${medico.nacimiento}"></td>
			        <td scope="row" th:text="${medico.especialidad}"></td>
			        <td class="actions">
			        	<a th:href="@{/medicos/edit/{id}(id=${medico.id})}" class="btn btn-primary">Editar</a>   						
						<a th:href="@{/medicos/delete/{id}(id=${medico.id})}" class="btn btn-danger">Borrar</a>   						
					</td>
				</tr>    
			</table>
			
			<a th:href="@{/medicos/new}" class="btn btn-success">Nuevo médico</a>   
			
			<br/>
			<div th:replace="fragments/footer :: footer"></div>  
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>			
		</div>
	</body>
</html>
